<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Nan ga Aru</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<img src="logo/Pet.png" class="logo">

    <a href="formulario.html">
      Submeter um novo Anime 
    </a>
	</header>

  <main class="corpo">
    <form class="">
      <div class="formulario align-items-center highlight-toolbar ps-3 pe-2 py-1">

        <h1 class="titulo"><b>Cadastre o Anime:</b></h1>

        <div class="form-label">
          <label for="anime">Título do Anime:</label>
          <input type="text" name="anime" id="anime" required>
        </div>

        <div class="form-label">
          <label for="titulo_original">Titulo Original:</label>
          <input type="text" name="titulo" id="titulo_original">
        </div>

        <div class="form-label">
          <label for="nome">Temporadas:</label>
          <input type="number" name="nome" id="nome" required>
        </div>

        <div class="form-label">
          <label for="sinopse">Sinópse:</label>
          <textarea name="sinopse" value="" placeholder="Digite a sinópse..."></textarea>
        </div>

        <p>Tipo</p>
				<div class="d-flex tipo">
          <input type="radio" name="tipo" id="ova" required><label for="ova">OVA</label>
          <input type="radio" name="tipo" id="movie" required><label for="movie">Movie</label>
          <input type="radio" name="tipo" id="tv" required><label for="tv">TV</label>
				</div>

        <div class="form-label">
          <label for="ep">Episódios:</label>
          <input type="number" name="ep" id="ep" required>
        </div>

        <p>Status:</p>
        <div class="status d-flex">
          <input type="radio" name="completo" id="completo" required>
          <label for="completo">Completo</label>
          <input type="radio" name="desenvolvimento" id="desenvolvimento" required>
          <label for="desenvolvimento">Desenvolvimento</label>
        </div>
				<input type="submit" value="Submeter" class="botao-form">
      </div>
    </form>
  </main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
